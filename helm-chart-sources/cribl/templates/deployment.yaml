---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cribl.fullname" . }}-leader
  labels:
    {{- include "cribl.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "cribl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "cribl.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "leader.pod" . | nindent 8 }}
